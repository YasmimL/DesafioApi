<div class="card shadow create-client">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="firstName">Primeiro nome</label>
                <input type="text" class="form-control" id="firstName" placeholder="Nome" [(ngModel)]="client.firstName"
                    name="primeiroNome">
            </div>
            <div class="form-group">
                <label for="lastName">Sobrenome</label>
                <input type="text" class="form-control" id="lastName" placeholder="Sobrenome"
                    [(ngModel)]="client.lastName" name="sobrenome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="exemplo@exemplo.com"
                    [(ngModel)]="client.email" name="email">
            </div>
            <div class="form-group dateOfBirth">
                <label>Data de Nascimento</label>
                <input class="form-control" type="date" value="2020-09-28" [(ngModel)]="client.dateOfBirth"
                    name="dataDeNascimento">
            </div>
        </form>
    </div>
</div>

<div class="return">
    <button class="btn btn-secondary" (click)="addClient()">Salvar</button>
    <button class="btn btn-secondary" [routerLink]="['']">Voltar</button>
</div>
